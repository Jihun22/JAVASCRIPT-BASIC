    <script>
        //JSON 
        //데이터 전송 포맷 
        // JSON 서버로 부터 웹페이지로 데이터를 전송할 때 자주 사용
        //웹페이지에서 서버로 데이터를 전송할 때도 JSON 포맷 자주사용 
        //json - JavaScript object Notation 의 약자 
        //
        var data = {
            "employees": [
                {"firstName": "John", "lastName": "Doe"},
                {"firstName": "John", "lastName": "Doe"},
                {"firstName": "John", "lastName": "Doe"},
            ]
        }
        //json.stringify 메소드는 인수로 전달받은 자바스크립트 객체를 문자열로 변환하여 반환합니다.
        console.log(data);
        console.log(JSON.stringify(data));

         //json.parse  JSON.stringify() 메소드와는 반대로 인수로 전달받은 문자열을 자바스크립트 객체로 변환하여 반환합니다.
        var text = '{"employees" : [' +
        '{"firstName":"John" , "lastName":"Doe"},'+
        '{"firstName":"Anna" , "lastName":"Smith"},'+
        '{"firstName":"Peter" , "lastName":"Jones"} ]}';

        var obj = JSON.parse(text);
        console.log(obj);

       

      

    </script>
</body>
