<!DOCTYPE html>
 <html>
 <head> 
     <title> Document </title> 
 </head> 
 <bady>
     <div id ="div1"></div> 
     <script>
         //toString()
         var fruits = ["Banana", "Orange", "Apple"];
         console.log (fruits.toString());

         //join()
         console.log(fruits.join(" , "));

         var txt = "Banana<br>";
         txt +="Orange<br>";
         txt +="Apple<br>";

         var arr = [];
         arr.push("Banana");
         arr.push("Orange");
         arr.push("Apple");
        //  document.getElementById("div1").innerHTML = txt;
        document.getElementById("div1").innerHTML = arr.join("<br>");

        //pop()
        //배열의 가장 마지막 element 를 제거 
        //pop() 하면 , 제거된 element 리턴함.

        var str = fruits.pop();
        console.log(str);
        console.log(fruits);

        //push() 
        //배열에 마지막에 새 element 추가
        fruits.push("Kiwi");
        console.log(fruits);

        //shift()
        //배열의 첫번째 element 제거 함
        //shift() 리턴으로 제거된 element 반환

        var str = fruits.shift();
        console.log(str);
        console.log(fruits);

        //unshift()
        //배열의 첫번째에 새 element 추가 
        fruits.unshift("Lemon");
        console.log(fruits);

        fruits[0] = "Banana";
        console.log (fruits);

        fruits[fruits.length-1] = "Lemon";
        console.log(fruits);

        //splice()
        //첫번째 - 시작위치
        //두번째 - 삭제할 element 수 

        var fruits =["Banana", "Orange", "Apple"];
        fruits.splice(1,0,"Lemon", "Kiwi");
        console.log(fruits);

        //concat()
        var myBoys =["Eunhyeok"];
        var myGirls = ["Eunseo", "Eunsol"];
        var myChildren = myBoys.concat(myGirls);
        console.log(myChildren);

        //slice()
        var fruits2 = fruits.slice(1,2);
        console.log(fruits2);

        //sort()
        console.log(fruits.sort());

        var points =[40,100,70,21,99];
        // console.log(points.sort());
        points.sort(function(a,b){
            if(a>b){
                return 1;

            } else if (a<b) {
                return -1;
            }else {
                return 0;
            }
        });
        console.log(points);

     </script> 
 </body> 
 </html>
